<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="display_container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copybtn" data-copy >
                <span class="tooltip" data-copy-msg></span>
                <img class="" src="copy-svgrepo-com.svg  " alt="copy" height="23" width="23">
            </button>

        </div>
            <div class="input_container">

                <!-- password legth section -->

                <div class="length_container">
                    <p>Password Length</p>
                    <p data-leghtNumber>0</p>
                </div>

                <!-- slider -->

                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

                <!-- checkboxl -->
                <div class="check">

                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"> Includes Uppercase Letter</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase"> Includes Lowercase Letter</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers"> Includes Numbers </label>
                </div>


                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols"> Includes Symbols </label>
                </div>

                <!-- strength -->

                <div class="strength_container">
                    <p>Strength</p>

                    <div class="indicator" data_indicator>

                    </div>
                </div>


                <!-- generate password button -->

                <button class="generateButton">Generate Password</button>

            </div>
        
    </div>


    <script src="pass.js"></script>
</body>

</html>
